name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'

jobs:
  # =============================================================================
  # Job 1: Lint and Test
  # =============================================================================
  test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run linter
        run: cd frontend && npm run lint --if-present
        continue-on-error: false

      - name: Run unit tests (headless Chrome)
        run: cd frontend && npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # =============================================================================
  # Job 2: Build
  # =============================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        environment: [development, production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build for ${{ matrix.environment }}
        run: |
          cd frontend
          if [ "${{ matrix.environment }}" == "production" ]; then
            npm run build -- --configuration=production
          else
            npm run build -- --configuration=development
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ matrix.environment }}
          path: frontend/dist/
          retention-days: 7

  # =============================================================================
  # Job 3: Deploy to Azure Static Web Apps (Development)
  # =============================================================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    environment:
      name: development
      url: ${{ steps.deploy.outputs.static_web_app_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-development
          path: frontend/dist/

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'frontend'
          output_location: 'dist/frontend/browser'
          skip_app_build: true

      - name: Run E2E tests
        run: |
          cd frontend
          npm run e2e -- --base-url=${{ steps.deploy.outputs.static_web_app_url }}
        continue-on-error: true

  # =============================================================================
  # Job 4: Deploy to Azure Static Web Apps (Production)
  # =============================================================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: ${{ steps.deploy.outputs.static_web_app_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-production
          path: frontend/dist/

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'frontend'
          output_location: 'dist/frontend/browser'
          skip_app_build: true

      - name: Run smoke tests
        run: |
          URL="${{ steps.deploy.outputs.static_web_app_url }}"
          echo "Testing production URL: $URL"

          # Test homepage loads
          if ! curl -f -s "$URL" | grep -q "<app-root"; then
            echo "âŒ Homepage failed to load!"
            exit 1
          fi

          echo "âœ… Smoke tests passed!"

      - name: Notify deployment success
        if: success()
        run: |
          echo "ðŸš€ Production deployment successful!"
          echo "URL: ${{ steps.deploy.outputs.static_web_app_url }}"
