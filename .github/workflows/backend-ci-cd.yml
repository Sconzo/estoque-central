name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'docker/backend.Dockerfile'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'docker/backend.Dockerfile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend
  AZURE_CONTAINER_APP: ca-estoque-backend
  AZURE_RESOURCE_GROUP: rg-estoque

jobs:
  # =============================================================================
  # Job 1: Test
  # =============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: estoque_central_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run unit tests
        run: cd backend && mvn test -B
        env:
          DATABASE_URL: jdbc:postgresql://localhost:5432/estoque_central_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          REDIS_ADDRESS: redis://localhost:6379

      - name: Run integration tests
        run: cd backend && mvn verify -B
        env:
          DATABASE_URL: jdbc:postgresql://localhost:5432/estoque_central_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          REDIS_ADDRESS: redis://localhost:6379

      - name: Generate test coverage report
        run: cd backend && mvn jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage

  # =============================================================================
  # Job 2: Build and Push Docker Image
  # =============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/backend.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}

  # =============================================================================
  # Job 3: Deploy to Azure Container Apps (Development)
  # =============================================================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'

    environment:
      name: development
      url: ${{ steps.deploy.outputs.app-url }}

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      - name: Deploy to Azure Container Apps
        id: deploy
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ env.AZURE_CONTAINER_APP }}-dev
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}-dev
          imageToDeploy: ${{ needs.build.outputs.image-tag }}

      - name: Run smoke tests
        run: |
          HEALTH_URL="${{ steps.deploy.outputs.app-url }}/actuator/health"
          echo "Testing health endpoint: $HEALTH_URL"

          # Wait for deployment to be ready (max 3 minutes)
          for i in {1..36}; do
            if curl -f -s "$HEALTH_URL" | grep -q '"status":"UP"'; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Waiting for deployment... ($i/36)"
            sleep 5
          done

          echo "‚ùå Health check failed after 3 minutes"
          exit 1

  # =============================================================================
  # Job 4: Deploy to Azure Container Apps (Production)
  # =============================================================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    environment:
      name: production
      url: ${{ steps.deploy.outputs.app-url }}

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Deploy to Azure Container Apps (Blue-Green)
        id: deploy
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ env.AZURE_CONTAINER_APP }}-prod
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}-prod
          imageToDeploy: ${{ needs.build.outputs.image-tag }}
          # Blue-Green deployment: new revision gets 0% traffic initially
          trafficWeight: 0

      - name: Run smoke tests on new revision
        run: |
          REVISION_URL="${{ steps.deploy.outputs.revision-url }}"
          echo "Testing new revision: $REVISION_URL"

          # Test health endpoint
          if ! curl -f -s "$REVISION_URL/actuator/health" | grep -q '"status":"UP"'; then
            echo "‚ùå Health check failed!"
            exit 1
          fi

          # Test critical endpoints (add more as needed)
          curl -f -s "$REVISION_URL/actuator/info"

          echo "‚úÖ Smoke tests passed!"

      - name: Switch traffic to new revision (100%)
        run: |
          az containerapp revision set-traffic \
            --name ${{ env.AZURE_CONTAINER_APP }}-prod \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}-prod \
            --revision-weight ${{ steps.deploy.outputs.revision-name }}=100

      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Production deployment successful!"
          echo "Revision: ${{ steps.deploy.outputs.revision-name }}"
          echo "URL: ${{ steps.deploy.outputs.app-url }}"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Rolling back..."
          az containerapp revision deactivate \
            --name ${{ env.AZURE_CONTAINER_APP }}-prod \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}-prod \
            --revision ${{ steps.deploy.outputs.revision-name }}
