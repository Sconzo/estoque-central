# Application Configuration
spring.application.name=Estoque Central

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
# These will be overridden by environment variables in production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/estoque_central}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
# Default Flyway (public schema) - runs V001__create_tenants_table.sql
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
# Multi-tenancy: Tenant schemas are migrated separately by FlywayMultiTenantConfig

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Spring Data JDBC
spring.data.jdbc.repositories.enabled=true

# Security Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# JWT Configuration
app.jwt.secret=${JWT_SECRET:change-this-secret-in-production-min-256-bits}
app.jwt.expiration-ms=86400000

# Actuator - Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.redis.enabled=true
management.endpoint.health.probes.enabled=true

# SpringDoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.estoquecentral=DEBUG
logging.level.org.flywaydb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
