<div class="login-container">
  <div class="login-content">
    <div class="brand">
      <span class="material-icons brand-icon">inventory_2</span>
      <h1>Estoque Central</h1>
      <p>Sistema ERP Omnichannel</p>
    </div>

    <div class="login-box">
      <h2>Acesse sua conta</h2>
      <p class="subtitle">Use sua conta Google para entrar</p>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="error-alert">
        <span class="material-icons">warning</span>
        {{ errorMessage }}
      </div>

      <!-- Loading spinner -->
      <div *ngIf="isLoading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Autenticando...</p>
      </div>

      <!-- Google Sign-In button -->
      <div *ngIf="!isLoading" class="google-signin-wrapper">
        <div id="google-signin-button"></div>
      </div>

      <div class="separator"><span>SEGURO</span></div>
      <div class="security-note">
        <span class="material-icons">lock</span>
        Autenticacao protegida por Google OAuth 2.0
      </div>
    </div>

    <p class="footer-text">
      Ao fazer login, voce concorda com nossos<br>Termos de Servico e Politica de Privacidade.
    </p>
  </div>
</div>
