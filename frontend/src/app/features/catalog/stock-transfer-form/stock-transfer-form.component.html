<mat-card>
  <mat-card-header>
    <mat-card-title>Transferir Estoque Entre Locais</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="transferForm" (ngSubmit)="submitTransfer()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Produto</mat-label>
        <mat-select formControlName="stockId" (selectionChange)="onStockSelected($event.value)">
          <mat-option *ngFor="let item of stockItems()" [value]="item.id">
            {{ item.productName }} - {{ item.productSku }} ({{ item.locationName }})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Local de Origem</mat-label>
          <input matInput formControlName="originLocationId" readonly>
          <mat-hint *ngIf="selectedStock()">Disponível: {{ availableAtOrigin() | number:'1.0-3' }}</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Local de Destino</mat-label>
          <input matInput formControlName="destinationLocationId" placeholder="ID do local de destino">
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Quantidade</mat-label>
        <input matInput type="number" formControlName="quantity" [max]="availableAtOrigin()">
        <mat-hint>Máximo: {{ availableAtOrigin() | number:'1.0-3' }}</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Motivo (Opcional)</mat-label>
        <textarea matInput formControlName="reason" rows="3"></textarea>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!transferForm.valid || loading()">
          {{ loading() ? 'Transferindo...' : 'Transferir' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
